<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Tasks</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="display-5 fw-bold text-center mb-4">Tasks</h1>

    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/tasks/new}">Create New Task</a>
    </div>

    <table class="table table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tasks}">
            <td th:text="${t.id}">1</td>
            <td th:text="${t.title}">제목</td>
            <td th:text="${t.description}">내용</td>
            <td th:text="${t.completed} ? 'Yes' : 'No'">No</td>
            <td class="text-center">
                <a class="btn btn-outline-primary btn-sm me-2"
                   th:href="@{'/tasks/' + ${t.id} + '/edit'}">Edit</a>
                <form th:action="@{'/tasks/' + ${t.id} + '/delete'}" method="post" class="d-inline">
                    <button class="btn btn-outline-danger btn-sm" type="submit"
                            onclick="return confirm('삭제하시겠습니까?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
